<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registros de Sono</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🛏️ Registros de Sono</h1>
    <button class="add-button">+ Adicionar Registro</button>

    <div class="sleep-card">
      <div class="card-header">
        <h2>Noite de Sono</h2>
        <span class="date-label">Ontem</span>
      </div>

      <div class="sleep-info">
        <div>
          <span class="label">Início</span>
          <div class="value">23:15</div>
        </div>
        <div>
          <span class="label">Término</span>
          <div class="value">06:45</div>
        </div>
        <div>
          <span class="label">Duração</span>
          <div class="value">7h 30min</div>
        </div>
        <div>
          <span class="label">Qualidade</span>
          <div class="stars">⭐ ⭐ ⭐ ⭐ ☆</div>
        </div>
      </div>

      <hr />

      <div class="obs">Observações: Acordei uma vez durante a noite</div>

      <div class="actions">
        <button class="edit">✏️</button>
        <button class="delete">🗑️</button>
      </div>
    </div>
  </div>
</body>
</html>
