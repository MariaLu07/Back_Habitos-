<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Itens Alimentares</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🍎 Itens Alimentares</h1>
    <button class="add-button">+ Adicionar Item</button>

    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Porção</th>
            <th>Calorias</th>
            <th>Carboidratos</th>
            <th>Proteínas</th>
            <th>Gorduras</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><strong>Arroz integral</strong></td>
            <td>100g</td>
            <td>124</td>
            <td>25.6g</td>
            <td>2.7g</td>
            <td>0.9g</td>
            <td class="actions">
              <button class="edit">✏️</button>
              <button class="delete">🗑️</button>
            </td>
          </tr>
          <tr>
            <td><strong>Peito de frango</strong></td>
            <td>100g</td>
            <td>165</td>
            <td>0g</td>
            <td>31g</td>
            <td>3.6g</td>
            <td class="actions">
              <button class="edit">✏️</button>
              <button class="delete">🗑️</button>
            </td>
          </tr>
          <tr>
            <td><strong>Maçã</strong></td>
            <td>1 média (182g)</td>
            <td>95</td>
            <td>25g</td>
            <td>0.5g</td>
            <td>0.3g</td>
            <td class="actions">
              <button class="edit">✏️</button>
              <button class="delete">🗑️</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
